<!doctype html>
<html lang="en">
  <head>
    <title>Jquery UI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/sunny/jquery-ui.css">
  </head>
  <body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="mb-3">
                        <label for="amount">Selsct Price</label>
                        <input class="form-control" type="text" id="amount">
                    </form>

                    <div id="slider"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/ec5a73e974.js"></script>

    <script>
        $(function(){
            $("#slider").slider({
                value : 100,
                min : 0,
                max : 1000,
                step : 50,
                slide : function(event, ui){
                    $("#amount").val("Tk ."+ui.value);
                }
            });

            $("#amount").val("Tk ." + $("#slider").slider("value"));
        });

        
    </script>
  </body>
</html>
