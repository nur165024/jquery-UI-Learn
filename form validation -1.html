<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
      
    <section>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <h2>Form Validation</h2>
                    <form id="myform">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter email" required>
                            <span id="errorMessage_username" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" required>
                            <span id="errorMessage_emailAddress" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password" required>
                            <span id="errorMessage_password" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <span id="errorMessage_confirmpassword" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function(){

            // user name form validation

            $("#userName").focusout(function(){
                check_username();
            });

            function check_username(){
                var username = $("#userName").val().length;
                if (username < 5 || username > 20) {
                    $("#errorMessage_username").html("should be between 5-20 charetar");
                    $("#errorMessage_username").show();
                } else {
                    $("#errorMessage_username").hide();
                }
            } 

            // user email validation

            $("#emailAddress").focusout(function(){
                check_emailaddress();
            });

            function check_emailaddress(){
                var checkemail = new RegExp(/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/);
                if (checkemail.test($("#emailAddress").val())) {
                    $("#errorMessage_emailAddress").hide();
                } else {
                    $("#errorMessage_emailAddress").html("Invalid Email Address");
                    $("#errorMessage_emailAddress").show();
                }
            }

            $("#Password").focusout(function(){
                check_password()
            });

            function check_password(){
                var checkpassword = $("#Password").val().length;
                if (checkpassword < 8) {
                    $("#errorMessage_password").html("should be between 8 charactars");
                    $("#errorMessage_password").show();
                } else {
                    $("#errorMessage_password").hide();
                }
            }

            $("#confirmPassword").focusout(function(){
                confirm_password();
            });
            

            function confirm_password(){
                var password = $("#Password").val();
                var confirmPassword = $("#confirmPassword").val();
                if (password != confirmPassword) {
                    $("#errorMessage_confirmpassword").html("password is Not meash");
                    $("#errorMessage_confirmpassword").show();
                } else {
                    $("#errorMessage_confirmpassword").hide();
                }
            }
        })
    </script>
  </body>
</html>
