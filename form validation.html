<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2>Register Form</h2>
                    <hr>
                    <form id="myid">
                        <div class="form-group">
                          <label>User Name</label>
                          <input type="text" class="form-control" id="user_name" placeholder="User Name" Required>
                          <span class="text-danger" id="error_username_messag"></span>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" id="user_email" placeholder="Email Address" Required>
                            <span class="text-danger" id="error_email_messag"></span>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" Required>
                            <span class="text-danger" id="error_password_messag"></span>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" Required>
                            <span class="text-danger" id="error_confirm_password_messag"></span>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            // $("#error_username_messag").hide();
            // $("#error_email_messag").hide();
            // $("#error_password_messag").hide();
            // $("#error_confirm_password_messag").hide();

            // var error_username = false;
            // var error_useremail = false;
            // var error_userpassword = false;
            // var error_conform_password = false;

            $("#user_name").focusout(function(){
              check_username();
            });

            $("#user_email").focusout(function(){
              check_useremail();
            });


            $("#password").focusout(function(){
              check_userpassword();
            });

            $("#confirm_password").focusout(function(){
              check_confirm_password();
            });

            // user nama vaildate
            function check_username(){
              var check_length = $("#user_name").val().length;
              if (check_length < 5 || check_length > 20) {
                $("#error_username_messag").html("should be between 5-20 charactars");
                $("#error_username_messag").show();
                // error_username = true;
              } else {
                $("#error_username_messag").hide();
              }
            }

            // user email address

            function check_useremail(){
              var check_email = new RegExp(/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/);

              if (check_email.test($("#user_email").val())) {               
                $("#error_email_messag").hide(); 
              } else {
                $("#error_email_messag").html("email address invalid");
                $("#error_email_messag").show();
                // error_useremail = true;             
              }
            }

            // user pasword validate

            function check_userpassword(){
              var check_len_pass = $("#password").val().length;
              if (check_len_pass < 8) {
                $("#error_password_messag").html("should be min 8 charactars");
                $("#error_password_messag").show();
                // error_userpassword = true;
              } else {
                $("#error_password_messag").hide();
              }
            }

            // confirm password 

            function check_confirm_password(){
              var password = $("#password").val();
              var check_confirm_pass = $("#confirm_password").val();
              if (password != check_confirm_pass) {
                $("#error_confirm_password_messag").html("do not mass password");
                $("#error_confirm_password_messag").show();
                // error_conform_password = true;
              } else {
                $("#error_confirm_password_messag").hide();
              }
            }

            // $("#myid").submit(function(){
            //   var error_username = false;
            //   var error_useremail = false;
            //   var error_userpassword = false;
            //   var error_conform_password = false;

            //   if (error_username == false && error_userpassword == false && error_conform_password == false && error_useremail == false) {
            //     return true;
            //   } else {
            //     return false;
            //   }
            // });
        });
    </script>
  </body>
</html>
